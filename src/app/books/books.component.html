<h2>Programming Books List!</h2>

<ul *ngIf="isShowing" class="flex flex-wrap justify-center">
    <ng-container *ngFor="let singleBook of books; let i=index">
        <!-- binding 'book' property in book.component.ts with value of 'singleBook' object -->
        <app-book [book]="singleBook" class="w-1/2 p-5 text-center"></app-book>
    </ng-container>
</ul>
